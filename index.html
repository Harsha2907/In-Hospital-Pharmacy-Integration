<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Pharmacy Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      color: #fff;
      animation: fadeIn 0.6s ease-in-out;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .card p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
      color: #ddd;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #f0f0f0;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 15px;
      transition: 0.3s;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    .input-group select option {
      background-color: #333;
      color: #fff;
    }

    .input-group input::placeholder {
      color: #eee;
    }

    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-image: linear-gradient(to right, #00c9ff, #92fe9d);
      font-size: 16px;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .card {
        margin: 0 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Hospital Pharmacy Login</h2>
    <p>Access the pharmacy portal securely</p>

    <div class="input-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="example@hospital.com" />
    </div>

    <div class="input-group">
      <label for="role">Select Role</label>
      <select id="role">
        <option value="">-- Choose Role --</option>
        <option value="doctor">Doctor</option>
        <option value="pharmacist">Pharmacist</option>
      </select>
    </div>

    <button class="login-btn" onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const role = document.getElementById("role").value.trim();

      // Basic email pattern
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (!email || !emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      if (!role) {
        alert("Please select a role.");
        return;
      }

      // Redirect based on role
      if (role === "doctor") {
        window.location.href = "doctor.html";
      } else if (role === "pharmacist") {
        window.location.href = "pharmacist.html";
      }
    }
  </script>

</body>
</html>
